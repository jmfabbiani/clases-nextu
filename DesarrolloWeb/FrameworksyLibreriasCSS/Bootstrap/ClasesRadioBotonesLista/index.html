<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type="text/css" href='css/bootstrap.css'>
    <link rel='stylesheet' type="text/css" href='css/bootstrap-theme.css'>
    <link rel='stylesheet' type="text/css" href='css/bootstrap.min.css'>
    <script src='js/bootstrap.min.js'></script>
    <title>Clases para Radios Botones</title>
  </head>
  <body>
    <div class="container">
      <form role="form">
        <fieldset>
          <legend>Formulario de Contacto</legend>

          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control"></input>
          </div>

          <div class="form-group">
            <label for="Telefono">Tel√©fono</label>
            <input type="number" name="telefono" id="Telefono" class="form-control"></input>
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="email" id="Email" class="form-control"></input>
          </div>

          <div class="form-group">
            <div class="checkbox-inline">
              <label for="hobbie1">Leer</label>
              <input type="checkbox" name="hobbie1" id="hobbie1" class="form-control"></input>
            </div>
            <div class="checkbox-inline">
              <label for="hobbie2">Escribir</label>
              <input type="checkbox" name="hobbie2" id="hobbie2" class="form-control"></input>
            </div>
            <div class="checkbox-inline">
              <label for="hobbie3">Videojuegos</label>
              <input type="checkbox" name="hobbie3" id="hobbie3" class="form-control"></input>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" name="sexo">Masculino</label>
              <label><input type="radio" name="sexo">Femenino</label>
            </div>
          </div>

          <select multiple class="form-control" name="">
            <option value="">Primero</option>
            <option value="">Segundo</option>
            <option value="">Tercero</option>
          </select>
          <div class="form-group">
            <label for="Comentario">Comentario</label>
            <textarea name="comentario" rows="8" cols="40" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="button" name="boton" value="enviar" class="btn btn-default"></input>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
