<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Elementos Input en HTML5</title>
  </head>
    <body>
      <form>
        <fieldset>
          <legend>Ejemplos de Inputs</legend>
          <p>Selección de color<br/>
            <input  type="color">
          </p>
          <p>Fecha<br/>
            <input  type="date">
          </p>
          <p>Fecha-Hora<br/>
            <input  type="datetime">
          </p>
          <p>Fecha Hora Local<br/>
            <input  type="datetime-local">
          </p>
          <p>Archivos Planos, word, excel<br/>
            <input  type="file">
          </p>
          <p>Email<br/>
            <input  type="email">
          </p>
          <p>Mes<br/>
            <input  type="month">
          </p>
          <p>Número<br/>
            <input  type="number">
          </p>
          <p>RAngo de Números<br/>
            <input  type="range" min="1" max="10">
          </p>
          <p>Búsqueda<br/>
            <input  type="search">
          </p>
          <p>Teléfono<br/>
            <input  type="tel">
          </p>
          <p>Hora<br/>
            <input  type="time">
          </p>
          <p>Direccion Url<br/>
            <input  type="url">
          </p>
          <p>Semana<br/>
            <input  type="week">
          </p>
          <p>Reset<br/>
            <input  type="reset">
          </p>
          <p>Bptón HTML<br/>
            <input  type="button" value="Botón HTML">
          </p>
          <p>Envío del formulario<br/>
            <input  type="submit">
        </fieldset>
      </form>
    </body>
</html>
