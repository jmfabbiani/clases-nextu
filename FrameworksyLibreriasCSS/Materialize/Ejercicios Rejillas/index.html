<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen, projection"/>
    <link rel='stylesheet' href='css/estilos.css'>
    <title>Ejerciocio Sistema de Rejillas</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="row">
      <div class="col s12 orange barra-superior" >
        <h5>Barra de encabezado y búsqueda</h5>
      </div>

      <div class="col s2 m2 l2 blue-grey lighten-5 columna-grupos push-s10">
        <span>Columna para los grupos</span>
      </div>

      <div class="col s10 m7 l7 white columna-principal pull-s2">
        <div class="row">
          <div class="col s12 m12 l8 white columna-publicaciones">
            <h5>Columna para las publicaciones</h5>
          </div>
          <div class="col l3 white columna-noticias offset-l1 hide-on-med-and-down">
            <h5>Columna para las noticias</h5>
          </div>
        </div>
      </div>
      <div class="col m3 l3 white columna-chat hide-on-small-only">
        <div class="row">
          <div class="col s12 blue-grey bloque-actividades">
            <h5>Bloque para las actividades recientes</h5>
          </div>
          <div class="col s12 blue-grey lighten-4 bloque-chat">
            <h5>Bloque para el chat</h5>
          </div>
        </div>
      </div>

    </div>


    </body>
</html>
