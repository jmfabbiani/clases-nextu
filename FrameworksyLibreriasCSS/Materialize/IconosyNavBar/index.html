<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Cards Chips y Collections en Materialize CSS</title>
  </head>
  <body>
    <div class="row">
      <div class="col s6">
        <div class="card  blue darken-4">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="img/img1.jpg" alt="Imagen Celular" class="activator">
          </div>
          <div class="card-reveal">
            <span class="card-title">Otro Titulo <i class="material-icons right">close</i></span>
            <p>Otro texto de prueba</p>
          </div>
          <div class="card-content white-text">
            <span class="card-title">Soy el Título</span>
            <p>Soy un texto de prueba</p>
            <div class="card-action">
              <a href="#">Enlace 1</a>
              <a href="#">Enlace 1</a>
              <a href="#">Enlace 1</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="chip">
          <img src="img/img2.jpg" alt="">
          Hola
        </div>
        <div class="collection with-header">
          <h4 class="collection-header">Lista</h4>
          <a href="#" class="collection-item">Item 1</a>
          <a href="#" class="collection-item">Item 2</a>
          <a href="#" class="collection-item">Item 3</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
