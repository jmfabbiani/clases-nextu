<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manejos de Tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Producto</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>com001</td>
          <td>Computador</td>
          <td>100.000</td>
        </tr>
        <tr>
          <td>mou001</td>
          <td rowspan="2">Mouse</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>tec001</td>
          <td>15.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
        <th colspan="2">Total</th>
        <th>135.000</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
