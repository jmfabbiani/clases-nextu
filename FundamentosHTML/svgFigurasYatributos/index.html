<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable:no">
    <title>Figuras Basicas SVG</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li><br/>
      <svg height="100" width="100">
        <circle cx="50" cy="50"  r="40" fill="red" stroke="black" stroke-width="3"/>
      </svg>
      <li>Rectangulo</li><br/>
      <svg width="450" height="150">
        <rect width="300" height="100" fill="blue" stroke="red" stroke-width="2"/>
      </svg>
      <li>Pol√≠gono</li><br/>
      <svg width="500" height="250">
        <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1"/>
      </svg>
      <li>Polylinea</li><br/>
      <svg width="500" height="200">
        <polyline points="20,20 40,25 60,40 80,120 120,240 200,180" fill="none" stroke="black" stroke-width="3"/>
      </svg>
      <li>Elipse</li><br/>
      <svg width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="orange" stroke-width="2"/>
      </svg>
      <li>Linea</li><br/>
      <svg width="210" height="500">
        <line x1="0" y1="0"  x2="200" y2="200" stroke="green" stroke-width="2"/>
      </svg>
    </ol>
  </body>
</html>
